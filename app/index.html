<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StatusNavigation test page</title>
    <link rel="stylesheet" href="StatusNavigation/src/main/resources/status-navigation.css">
</head>
<body ng-app="App" ng-controller="TestCtrl as ctrl">

<div class="status-navigation">
    <div class="navigation-icon-bar">
        <ul>
            <li ng-repeat="element in ctrl.navigation.elements" ng-class="ctrl.getClass($index)">{{element.icon}}</li>
        </ul>
    </div>
    <div class="navigation-text-bar">
        <ul>
            <li ng-repeat="element in ctrl.navigation.elements" ng-class="ctrl.getClass($index)">{{element.text}}</li>
        </ul>
    </div>
</div>

<br/><br/>
<button>Forward</button>
<button>Backward</button>

<!-- Scripts -->
<script src="../node_modules/angular/angular.min.js"></script>
<script src="App.js"></script>

</body>
</html>
